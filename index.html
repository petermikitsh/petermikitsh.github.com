---
layout: index
---

<p></p>
{% for post in site.posts %}
	<div class="row-fluid">
		<div class="span2 date hidden-phone hidden-tablet visible-desktop">
			{{ post.date | date: "%d %B<br>%Y" }}
		</div>
		<a href="{{ post.url }}"><h3 class="home">{{ post.title }}</h3></a>
		<div class="visible-phone visible-tablet hidden-desktop"><strong>{{ post.date | date: "%d %B %Y" }}</strong></div>
		{{ post.content | split: '<!-- more -->' | first }}
	</div>
{% endfor %}
